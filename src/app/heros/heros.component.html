<div *ngIf="hero">
    <div>
        <label>Name: 
            
        </label>
        <input type="text" [(ngModel)]="hero.name" placeholder="Say My Name">
    </div>
    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div><span>name: </span>{{hero.name}}</div>
</div>
